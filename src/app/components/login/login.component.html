<form (ngSubmit)="onSubmit()" class="flex flex-column gap-3 mt-3">
	<div class="align-items-center flex justify-content-center">
		<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
			<div class="text-center mb-5">
				<span class="text-600 font-medium line-height-3">Si no tienes cuenta puedes crearla</span>
				<a routerLink="/register" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">aquí</a>
			</div>
			<div>
				<label for="username" class="block text-900 font-medium mb-2">Usuario</label>
				<input [(ngModel)]="username" class="w-full mb-3" autocomplete="username" id="username" name="username" required
					pInputText autofocus type="text" />
			</div>
			<div>
				<label for="password" class="block text-900 font-medium mb-2">Contraseña</label>
				<input [(ngModel)]="password" autocomplete="password" class="w-full mb-3" id="password" name="password" required
					type="password" pInputText />
			</div>
			<div class="flex align-items-center justify-content-between mb-6">
				<a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer" routerLink="/recover-password">
					Olvidaste tu contraseña?
				</a>
			</div>
			<div>
				<button pButton type="submit" class="w-full" icon="pi pi-user">Iniciar sesión</button>
			</div>
		</div>
	</div>
</form>
